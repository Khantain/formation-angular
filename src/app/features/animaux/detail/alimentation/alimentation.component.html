<div class="card">
  <div class="card-header">
    Alimenation
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="sel1">Alimentation:</label>
        <select class="form-control" id="sel1" formControlName="alimentation">
          <option *ngFor="let alim of alimentations" value="{{alim.id}}">{{alim.nom}}</option>
        </select>
      </div>
    </form>
  </div>
</div>
