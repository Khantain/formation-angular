<div class="card">
  <div class="card-header">
    Sant√©
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <label>
        Poids:
        <input appNumberFormat type="text" formControlName="poids">
      </label>
      <div *ngIf="poids.dirty && poids.invalid">
          <div *ngIf="poids.errors.pattern">Nombre attendu</div>
        </div>
      <div class="form-group">
        <label>Malade:</label>
        <div class="row">
          <label>
            <input type="radio" value="true" name="estMalade" formControlName="estMalade">
            Oui
          </label>

          <label>
            <input type="radio" value="false" name="estMalade" formControlName="estMalade">
            Non
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
