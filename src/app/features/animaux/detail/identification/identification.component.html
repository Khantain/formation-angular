<div class="card">
  <div class="card-header">
    Identification
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <label>
        Nom:
        <input class="form-control"  type="text" formControlName="nom">
        <div *ngIf="nom.dirty && nom.invalid">Erreur</div>
      </label>
      <label>
        Date:
        <input type="date" class="form-control" formControlName="dateNaissance">
      </label>
      <label>
        Famille:
        <input class="form-control" type="text" formControlName="famille">
      </label>
    </form>
  </div>
</div>
